
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter API WebView Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-width: 100%;
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #000; /* Change text color to black */
        }

        @media only screen and (min-width: 600px) {
            input, button {
                width: 50%;
            }
        }
    </style>
</head>
<body>

    <video id="video-background" autoplay muted loop>
        <!-- Add your video source here -->
        <source src="bg.mp4" type="video/mp4">
<!--         Your browser does not support the video tag. -->
    </video>

    <div class="content">
        <h1>API WebView Example</h1>

        <label for="apiUrl">Enter API URL:</label>
        <br>
        <input type="url" id="apiUrl" placeholder="Enter API URL">
        <br>
        <button onclick="sendApiUrl()">Send</button>

        <h2>API Data:</h2>
        <pre id="apiData"></pre>



        <h2>Post Data to Flutter</h2>
<label for="postData">Enter API URL for POST:</label>
<input type="text" id="postData" placeholder="Enter API URL">
<br>
<label for="currencySymbol">Currency Symbol:</label>
<input type="text" id="currencySymbol" placeholder="Currency Symbol">
<br>
<label for="currencyName">Currency Name:</label>
<input type="text" id="currencyName" placeholder="Currency Name">
<br>
<label for="decimalPlaces">Decimal Places:</label>
<input type="number" id="decimalPlaces" placeholder="Decimal Places">
<br>
<label for="decimalSymbol">Decimal Symbol:</label>
<input type="text" id="decimalSymbol" placeholder="Decimal Symbol">
<br>
<label for="priority">Priority:</label>
<input type="text" id="priority" placeholder="Priority">
<br>
<label for="fromDate">From Date:</label>
<input type="text" id="fromDate" placeholder="From Date">
<br>
<label for="exchangeRate">Exchange Rate:</label>
<input type="number" id="exchangeRate" placeholder="Exchange Rate">
<br>
<button onclick="postDataToFlutter()">Post Data</button>
    </div>

    <script>
        function sendApiUrl() {
            var apiUrl = document.getElementById('apiUrl').value;
            if (window.flutter) {
                window.flutter.postMessage(apiUrl);
            } else {
                console.error('Flutter channel not available');
            }
        }

        function displayApiData(apiUrl, apiData) {
            document.getElementById('apiUrl').value = apiUrl;
            var formattedData = createListView(apiData);
            document.getElementById('apiData').innerHTML = formattedData;
        }

        function createListView(data) {
            var listHTML = '<ul>';
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    listHTML += '<li><strong>' + key + ':</strong> ' + data[key] + '</li>';
                }
            }
            listHTML += '</ul>';
            return listHTML;
        }
        function postDataToFlutter() {
        var postDataUrl = document.getElementById('postData').value;
        var postData = {
            "CurrencySymbol": document.getElementById('currencySymbol').value,
            "CurrencyName": document.getElementById('currencyName').value,
            "DecimalPlaces": parseInt(document.getElementById('decimalPlaces').value),
            "DecimalSymbol": document.getElementById('decimalSymbol').value,
            "Priority": document.getElementById('priority').value,
            "FromDate": document.getElementById('fromDate').value,
            "ExchangeRate": parseFloat(document.getElementById('exchangeRate').value)
        };

        if (window.flutter) {
            window.flutter.postMessage({
                apiUrl: postDataUrl,
                method: 'POST',
                data: postData
            });
        } else {
            console.error('Flutter channel not available');
        }
    }
    </script>

</body>
</html>
