<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter API WebView Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #000; /* Change text color to black */
        }

        @media only screen and (min-width: 600px) {
            input, button {
                width: 50%;
            }
        }
    </style>
</head>
<body>

    <video id="video-background" autoplay muted loop>
        <!-- Add your video source here -->
        <source src="bg.mp4" type="video/mp4">
<!--         Your browser does not support the video tag. -->
    </video>

    <div class="content">
        <h1>API WebView Example</h1>

        <label for="apiUrl">Enter API URL:</label>
        <br>
        <input type="url" id="apiUrl" placeholder="Enter API URL">
        <br>
        <button onclick="sendApiUrl()">Send</button>

        <h2>API Data:</h2>
        <ul id="apiDataList"></ul>
    </div>

    <script>
        function sendApiUrl() {
            var apiUrl = document.getElementById('apiUrl').value;
            if (window.flutter) {
                window.flutter.postMessage(apiUrl);
            } else {
                console.error('Flutter channel not available');
            }
        }

        function displayApiData(apiUrl, apiData) {
            document.getElementById('apiUrl').value = apiUrl;
            try {
                var parsedData = JSON.parse(apiData);
                displayAsList(parsedData);
            } catch (error) {
                document.getElementById('apiDataList').innerHTML = `<li>${apiData}</li>`;
            }
        }

        function displayAsList(data) {
            var listContainer = document.getElementById('apiDataList');
            listContainer.innerHTML = ''; // Clear existing list items
            var keys = Object.keys(data);
            keys.forEach(function(key) {
                var listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
                listContainer.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
