<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter WebView Communication</title>
</head>
<body>

    <h1>Enter API URL:</h1>

    <input type="text" id="apiUrlInput" placeholder="Enter API URL">
    <button onclick="fetchApiData()">Send to Flutter</button>

    <h2>API Data:</h2>
    <pre id="apiDataDisplay"></pre>

    <script>
        function fetchApiData() {
            var apiUrl = document.getElementById('apiUrlInput').value;
            if (window.flutter) {
                window.flutter.postMessage(apiUrl);
            } else {
                console.error('Flutter channel not available');
            }
        }

        function displayApiData(apiData) {
            var apiDataDisplay = document.getElementById('apiDataDisplay');
            if (apiDataDisplay) {
                apiDataDisplay.textContent = apiData;
            } else {
                console.error('API data display element not found');
            }
        }
    </script>

</body>
</html>
