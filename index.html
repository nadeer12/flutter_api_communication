<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter API WebView Example</title>
</head>
<body>

    <h1>APi WebView Example</h1>

    <label for="apiUrl">Enter API URL:</label>
    <input type="text" id="apiUrl" placeholder="Enter API URL">
    <button onclick="sendApiUrl()">Send</button>

    <h2>API Data:</h2>
    <pre id="apiData"></pre>

    <script>
        function sendApiUrl() {
            var apiUrl = document.getElementById('apiUrl').value;
            if (window.flutter) {
                window.flutter.postMessage(apiUrl);
            } else {
                console.error('Flutter channel not available');
            }
        }

        function displayApiData(apiUrl, apiData) {
            document.getElementById('apiUrl').value = apiUrl;
            document.getElementById('apiData').innerText = apiData.innerText = Json.stringify(apiData, null, 2);
        }
    </script>

</body>
</html>
